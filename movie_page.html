<!DOCTYPE html>
<html>
  <head>
    <title>OMDB Interface</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <a href="https://github.com/OdineiRibeiro/ombd-interface"><img style="position: fixed; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <div class="container">
      <div id="spinning">
        <span><i class="fa fa-spinner fa-spin" style="font-size:24px"></i> Loading data. Wait please...</span>
      </div>
      <div class="movie-info" id="movie-info">
        <h1 id="movie-name"></h1>
        <hr>
        <div class="movie-poster">
          <img id="poster" src="" alt="" />
        </div>
        <div class="movie-texts">
          <span class="explanatory-text" id="year"></span>
          <span class="explanatory-text" id="released"></span>
          <span class="explanatory-text" id="country"></span>
          <span class="explanatory-text" id="genre"></span>
          <span class="explanatory-text" id="runtime"></span>
          <span class="explanatory-text" id="language"></span>
          <span class="explanatory-text" id="rated"></span>
          <hr>
          <span class="explanatory-text" id="director"></span>
          <span class="explanatory-text" id="writer"></span>
          <span class="explanatory-text" id="actors"></span>
          <hr>
          <span class="explanatory-text" id="awards"></span>
          <span class="explanatory-text" id="metascore"></span>
          <span class="explanatory-text" id="imdb-rating"></span>
          <span class="explanatory-text" id="imdb-votes"></span>
          <a class="explanatory-text" href="" target="_blank" id="imdb-page">Go to IMDb Page</a>
          <hr>
          <h3>Plot</h3>
          <p id="plot"></p>
        </div>
        <a onclick="window.history.back();" style="cursor:pointer">< back</a>
      </div>
    </div>
    <script type="text/javascript" src="js/movie.js"></script>
  </body>
</html>
