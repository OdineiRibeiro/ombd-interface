<!DOCTYPE html>
<html>
  <head>
    <title>OMDB Interface</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>OMDb Interface</h1>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="What movie you wanna watch?" name="title">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit" onclick="processSearch();">
            <span>Search <i class="glyphicon glyphicon-search"></i></span>
          </button>
        </div>
      </div>

      <div class="result" id="result">
        <h3>Search results</h3>
        <table class="table table-condensed" id="table-result">
          <!-- tbody filled by javascript -->
        </table>
      </div>
    </div>
    <script type="text/javascript" src="js/application.js"></script>
  </body>
</html>
