<!DOCTYPE html>
<html>
  <head>
    <title>OMDB Interface</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <a href="https://github.com/OdineiRibeiro/ombd-interface"><img style="position: fixed; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <div class="container">
      <h1>OMDb Interface</h1>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="What wanna watch?" name="title">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit" onclick="processSearch();">
            <span>Search <i class="glyphicon glyphicon-search"></i></span>
          </button>
        </div>
      </div>

      <div class="result" id="result">
        <h3>Search results</h3>
        <table class="table table-condensed" id="table-result">
          <!-- tbody filled by javascript -->
        </table>
      </div>
    </div>
    <script type="text/javascript" src="js/application.js"></script>
  </body>
</html>
